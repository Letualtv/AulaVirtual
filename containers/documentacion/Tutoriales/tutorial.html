                De acuerdo a la legislación, el cálculo de la calificación final del ciclo formativo se
                calcula mediante media aritmética simple de las calificaciones de los módulos profesionales
                que tienen valoración numérica, se incluyen en este apartado las convalidaciones con calificación
                "CV-calificación";
                del resultado se tomará la parte entera y las dos primeras
                cifras decimales, redondeando por exceso la cifra de las centésimas si la de las milésimas
                resultase ser igual o superior a 5. En dicho cálculo no se tendrán en cuenta las calificaciones
                de «Apto» ,«Exento» o «CV-sin calificación».

            <div id="panelsStayOpen-collapseTen" class="accordion-collapse collapse">
              <div class="accordion-body">
                El profesorado del centro MEDAC cuenta con las titulaciones requeridas y los
                requisitos necesarios para la impartición de los módulos profesionales que conforman los
                títulos de Formación Profesional, además de contar con una gran vocación y larga
                experiencia laboral en el sector.<br><br>
                Cada profesor tendrá un horario disponible para la atención de tutorías, el cual estará
                reflejado en el apartado «Equipo docente y tutorías» en el Aula Virtual.<br><br>
                Las tutorías serán de un máximo de 10 minutos, se realizarán por videoconferencia a
                través de Google Meet. Será el alumno el que solicite la tutoría accediendo al apartado
                «Equipo docente» donde se estará disponible el enlace al calendario de tutorías. Una vez
                reservada la tutoría, se creará un evento en Google Calendar con un enlace a Google Meet
                asociado donde la tutoría tendrá lugar.<br><br>
                Otra herramienta clave para la interacción profesor-alumno será el buzón de dudas.
                En él, los alumnos podrán exponer sus dudas sobre la materia de manera pública. Su
                funcionamiento es unidireccional, es decir, el alumno plantea sus dudas y el docente dará
                sus explicaciones o las aclarará en la siguiente clase, sin interacción de otros alumnos para
                evitar así posibles confusiones. Al ser una vía pública de comunicación, el docente podrá
                editar o borrar cualquier mensaje que crea improcedente.<br><br>
                La última herramienta con la que contará el alumnado para la comunicación directa
                con el profesorado será la mensajería interna de la propia Aula Virtual. A través de esta
                herramienta, el profesorado podrá resolver dudas de carácter académico en lo referente al
                contenido de cada módulo profesional. Cualquier otra duda ajena a éstos, deberá derivarse
                a Orientación.
              </div>
