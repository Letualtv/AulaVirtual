<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aula Virtual MEDAC</title>
  <link rel="icon" href="assets\logo-vector\MEDAC_isotipo_azul_RGB.svg" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

  <!-- ENLACE ESTILOS -->
  <link rel="stylesheet" href="styles/app.css" />
  <link rel="stylesheet" href="containers/navbar/navbar.css" />
  <link rel="stylesheet" href="containers/miperfil/miperfil.css" />
  <link rel="stylesheet" href="containers/footer/footer.css" />

</head>


<body>

  <!-- Cerrar sesión -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog ">
      <div class="modal-content   ">
        <div class="modal-header d-flex align-items-center bg-danger-50">
          <i class="fa-solid fa-circle-exclamation fa-2x pe-3 text-danger"></i>
          <h5 class="modal-title fw-bolder" id="staticBackdropLabel">¿Desea cerrar la sesión?</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Si cierra sesión deberá inciarla de nuevo a través de Canva y podría perder los cambios no guardados.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar sesión</button>
        </div>
      </div>
    </div>
  </div>



  <!-- ENLACE COMPONENTES -->
  <div id="container-navbar">
    <include src="containers/navbar/navbar.html"></include>
  </div>
  <div id="include-container">
    <include src="containers/miperfil/miperfil.html"></include>
  </div>
  <include src="containers/footer/footer.html"></include>

  <!-- SCRIPTS -->
  <script src="https://unpkg.com/htmlincludejs"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

    <!-- Script Mensaje Correo -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      fetch("containers/navbar/navbar.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("container-navbar").innerHTML = data;
            
          const toastTrigger = document.getElementById('liveToastBtn')
          const toastLiveExample = document.getElementById('liveToast')

          if (toastTrigger) {
            const toastBootstrap = bootstrap.Toast.getOrCreateInstance(toastLiveExample)
            toastTrigger.addEventListener('click', () => {
              toastBootstrap.show()
            });
          };
        });
      });
  </script>
</body>


<!-- Desarrollado por Antonio y Julián -->


</html>
